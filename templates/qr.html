<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code MagazzinoPCL</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
        background: #f0f0f0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
      }
      img {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apri l'app Magazzino</h1>
      <p>URL: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
      <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" />
    </div>
  </body>
</html>
