{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-yellow-400">{{ titolo }}</h1>
        <a href="{{ url_for('gestione_mezzi') }}" class="text-gray-300 hover:text-white">
            <i class="fas fa-cog"></i> Gestione Flotta
        </a>
        <a href="{{ url_for('dashboard') }}"
            class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Indietro
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for m in mezzi %}
        <div
            class="bg-white rounded-xl shadow-lg p-5 border-t-4 border-blue-500 hover:scale-105 transition-transform duration-200">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">{{ m[1] }}</h2>
                    <p class="text-sm text-gray-500 font-medium">Uso: <span class="text-blue-600">{{ m[2] }}</span></p>
                </div>
                <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-mono border border-gray-200">
                    {{ m[3] or 'No Targa' }}
                </span>
            </div>

            <div class="flex gap-2 mt-4">
                <a href="{{ url_for('checklist_mezzo', mezzo_id=m[0]) }}"
                    class="flex-1 bg-blue-600 text-white text-center py-2 rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    ðŸ“‹ Checklist
                </a>
            </div>
        </div>
        {% else %}
        <div class="col-span-full bg-gray-800 p-8 rounded-lg text-center border border-dashed border-gray-600">
            <p class="text-gray-400">Nessun mezzo trovato in questa categoria.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
