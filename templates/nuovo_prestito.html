{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg border mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">
        <i class="fas fa-hand-holding-heart text-red-600"></i> Nuovo Comodato Multiplo
    </h2>

    <form method="POST">
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Seleziona una o più attrezzature:</label>
            <div class="border rounded-lg p-4 bg-gray-50 max-h-60 overflow-y-auto space-y-2">
                {% for p in prodotti %}
                <label class="flex items-center p-3 bg-white border rounded-xl cursor-pointer hover:bg-blue-50 transition shadow-sm">
                    <input type="checkbox" name="prodotto_id" value="{{ p[0] }}" class="w-5 h-5 text-red-600 rounded focus:ring-red-500">
                    <div class="ml-3">
                        <span class="block font-medium text-gray-900">{{ p[1] }}</span>
                        <span class="text-xs text-gray-500">Disponibilità: {{ p[2] }} unità</span>
                    </div>
                </label>
                {% endfor %}
            </div>
            <p class="text-xs text-gray-500 mt-2 italic">Verrà generato un record e scalata la giacenza per ogni oggetto selezionato.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nome Beneficiario</label>
                <input type="text" name="beneficiario" required class="w-full border rounded-lg p-2.5 mt-1 focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Telefono</label>
                <input type="text" name="telefono" class="w-full border rounded-lg p-2.5 mt-1 focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Indirizzo / Via</label>
            <input type="text" name="indirizzo" placeholder="Es: Via La Funtana, 10"
                class="w-full border rounded-lg p-2.5 mt-1 focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Note interne (valide per tutti gli oggetti)</label>
            <textarea name="note" rows="2" placeholder="Condizioni generali degli oggetti..."
                class="w-full border rounded-lg p-2.5 mt-1 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit"
                class="flex-1 bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-check"></i> Registra Comodati
            </button>
            <a href="{{ url_for('elenco_prestiti') }}"
                class="flex-1 bg-gray-100 text-center py-3 rounded-lg font-bold hover:bg-gray-200 transition text-gray-600">
                Annulla
            </a>
        </div>
    </form>
</div>
{% endblock %}
