<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Utente</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-800">
    <main class="max-w-3xl mx-auto p-6 space-y-6">
      <h1 class="text-3xl font-bold text-yellow-400">Modifica Utente</h1>

      <form method="POST" class="bg-white p-6 rounded-xl shadow-md space-y-4">
        <!-- Username -->
        <div>
          <label class="block text-gray-700 font-semibold">Username</label>
          <input
            type="text"
            name="username"
            value="{{ utente[1] }}"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-semibold">
            Password (lascia vuoto per mantenere quella attuale)
          </label>
          <input
            type="password"
            name="password"
            class="w-full border border-gray-300 rounded-lg p-2"
          />
        </div>

        <!-- Ruolo -->
        <div>
          <label class="block text-gray-700 font-semibold">Ruolo</label>
          <select
            name="ruolo"
            required
            class="w-full border border-gray-300 rounded-lg p-2"
          >
            {% for r in ruoli %}
            <option value="{{ r[0] }}" {% if r[0] == utente[2] %}selected{% endif %}>
              {{ r[1] }}
            </option>
            {% endfor %}
          </select>
        </div>

        <!-- Attivo -->
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            name="attivo"
            id="attivo"
            class="h-4 w-4"
            {% if utente[3] %}checked{% endif %}
          />
          <label for="attivo" class="text-gray-700 font-semibold">Attivo</label>
        </div>

        <!-- Pulsante -->
        <div class="pt-4">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Salva Modifiche
          </button>
          <a
            href="{{ url_for('utenti_view') }}"
            class="ml-4 text-gray-600 hover:underline"
          >
            Annulla
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
