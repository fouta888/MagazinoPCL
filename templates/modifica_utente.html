<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Utente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-800">
  <main class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold text-yellow-400">Modifica Utente</h1>

    <form method="POST" class="bg-white p-6 rounded-xl shadow-md space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">Username</label>
        <input type="text" name="username" value="{{ utente[1] }}" required {% if session['ruolo'] !='Amministratore' %}
          readonly class="w-full border bg-gray-100 rounded-lg p-2 cursor-not-allowed" {% else %}
          class="w-full border border-gray-300 rounded-lg p-2" {% endif %} />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">
          Nuova Password (lascia vuoto per non cambiare)
        </label>
        <input type="password" name="password"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
      </div>

      {% if session['ruolo'] == 'Amministratore' %}
      <div>
        <label class="block text-gray-700 font-semibold">Ruolo</label>
        <select name="ruolo" required class="w-full border border-gray-300 rounded-lg p-2">
          {% for r in ruoli %}
          <option value="{{ r[0] }}" {% if r[0]==utente[2] %}selected{% endif %}>
            {{ r[1] }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" name="attivo" id="attivo" class="h-4 w-4" {% if utente[3] %}checked{% endif %} />
        <label for="attivo" class="text-gray-700 font-semibold">Attivo</label>
      </div>
      {% endif %}

      <div class="pt-4 flex items-center justify-between">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Aggiorna Profilo
        </button>
        <a href="{{ url_for('utenti_view') }}" class="text-gray-500 hover:text-gray-700">Annulla</a>
      </div>
    </form>
  </main>
</body>

</html>
