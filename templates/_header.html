<header class="bg-yellow-300 text-gray-900 p-2 sticky top-0 z-50 shadow-lg w-full">
  <!-- Contenitore flex principale -->
  <div class="flex items-center justify-between">
    <!-- Logo + Titolo -->
    <div class="flex items-center space-x-3">
      <img src="{{ url_for('static', filename='Magazzino.jpg') }}" alt="Logo" class="h-10 w-auto">
      <span class="text-xl font-bold">Magazzino PCL</span>
    </div>

    <!-- Menu hamburger per mobile -->
    <div class="lg:hidden">
      <button id="menu-btn" class="focus:outline-none">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Menu desktop -->
    <nav id="menu" class="hidden lg:flex lg:space-x-6 items-center">
      <a href="{{ url_for('dashboard') }}"
        class="hover:text-indigo-400 px-4 py-2 hover:bg-blue-500 hover:text-white rounded-xl font-semibold">Dashboard</a>
      <a href="{{ url_for('prodotti_view') }}"
        class="hover:text-indigo-400 px-4 py-2 hover:bg-blue-500 hover:text-white rounded-xl font-semibold">Prodotti</a>
      <a href="{{ url_for('categorie_view') }}"
        class="hover:text-indigo-400 px-4 py-2 hover:bg-blue-500 hover:text-white rounded-xl font-semibold">Categorie</a>
      <a href="{{ url_for('movimenti_view') }}"
        class="hover:text-indigo-400 px-4 py-2 hover:bg-blue-500 hover:text-white rounded-xl font-semibold">Movimenti</a>

      {% if session.get("ruolo") == "Amministratore" %}
      <a href="{{ url_for('utenti') }}"
        class="hover:text-indigo-400 px-4 py-2 hover:bg-blue-500 hover:text-white rounded-xl font-semibold">Utenti</a>

      {% endif %}

      <a href="{{ url_for('lotti_view') }}"
        class="hover:text-indigo-400 px-4 py-2 hover:bg-blue-500 hover:text-white rounded-xl font-semibold">
        Lotti
      </a>


      <a href="{{ url_for('qr_code') }}"
        class="bg-gray-700 text-white px-2 py-1 rounded-lg hover:bg-indigo-700 transition" target="_blank">
        QR Login
      </a>

      <div class="flex items-center space-x-2">
        <!-- Icona utente -->
        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 10a4 4 0 100-8 4 4 0 000 8zm-7 8a7 7 0 0114 0H3z" />
        </svg>
        <span class="text-sm opacity-80">{{ session.get("ruolo") }}</span>
      </div>

      <div class="space-x-4 p-2">
        <a href="{{ url_for('logout') }}"
          class="flex items-center text-white py-1 px-2 bg-gray-400 rounded-xl hover:text-red-600 transition">

          <!-- Icona logout -->
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h6a1 1 0 110 2H5v10h5a1 1 0 110 2H4a1 1 0 01-1-1V4zm11.293 2.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L15.586 11H9a1 1 0 110-2h6.586l-1.293-1.293a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>

          <!-- Testo -->
          <span>Logout</span>
        </a>
      </div>


    </nav>

  </div>
</header>

<!-- Menu mobile a comparsa -->
<div id="mobile-menu" class="lg:hidden hidden bg-gray-800 text-white px-4 py-4 space-y-2">
  <a href="{{ url_for('dashboard') }}" class="block hover:text-indigo-400">Dashboard</a>
  <a href="{{ url_for('prodotti_view') }}" class="block hover:text-indigo-400">Prodotti</a>
  <a href="{{ url_for('categorie_view') }}" class="block hover:text-indigo-400">Categorie</a>
  <a href="{{ url_for('movimenti_view') }}" class="block hover:text-indigo-400">Movimenti</a>
  {% if session.get("ruolo") == "Amministratore" %}
  <a href="{{ url_for('utenti') }}" class="block hover:text-indigo-400">Utenti</a>
  {% endif %}
  <a href="{{ url_for('qr_code') }}"
    class="block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition" target="_blank">QR Code
    Login</a>
  <a href="{{ url_for('logout') }}" class="block hover:text-red-400">Logout</a>
</div>

<script>
  const btn = document.getElementById("menu-btn");
  const menu = document.getElementById("mobile-menu");
  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
