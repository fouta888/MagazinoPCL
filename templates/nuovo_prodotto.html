{% extends "base.html" %}
{% block title %}Nuovo Articolo{% endblock %}

{% block content %}
<div class="flex justify-center items-start pt-6 min-h-[80vh]">

    <form method="POST" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg border border-gray-100">

        <h2 class="text-xl font-bold mb-5 text-indigo-600 flex items-center gap-2">
            ➕ Nuovo Articolo
        </h2>

        <div class="space-y-3">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Nome Articolo *</label>
                <input type="text" name="nome" required
                    class="w-full border rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-400 outline-none">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Marca</label>
                    <input type="text" name="marca" placeholder="Es. Samsung"
                        class="w-full border rounded-lg p-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Categoria</label>
                    <select name="categoria_id" class="w-full border rounded-lg p-2 text-sm">
                        <option value="">—</option>
                        {% for c in categorie %}
                        <option value="{{ c[0] }}">{{ c[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Misura</label>
                    <input type="text" name="misura" placeholder="pz, kg..."
                        class="w-full border rounded-lg p-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Q.tà Minima</label>
                    <input type="number" name="quantita_minima" min="0" value="0"
                        class="w-full border rounded-lg p-2 text-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Posizione</label>
                <input type="text" name="posizione" placeholder="Scaffale, Armadio..."
                    class="w-full border rounded-lg p-2 text-sm">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Note</label>
                <textarea name="note" rows="2" class="w-full border rounded-lg p-2 text-sm"
                    placeholder="Info extra..."></textarea>
            </div>
        </div>

        <div class="flex gap-3 pt-5 mt-2 border-t">
            <button type="submit"
                class="flex-1 bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition">
                Salva
            </button>
            <a href="{{ url_for('prodotti_view') }}"
                class="flex-1 text-center py-2 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200 transition">
                Annulla
            </a>
        </div>

    </form>
</div>
{% endblock %}
