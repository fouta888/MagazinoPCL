{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">ðŸ›’ Lista della Spesa</h1>
        <button onclick="copiaLista()" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">
            <i class="fab fa-whatsapp"></i> Copia per WhatsApp
        </button>
    </div>

    <div class="bg-white rounded-xl shadow overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="p-4">Prodotto</th>
                    <th class="p-4">Attuale</th>
                    <th class="p-4">Soglia Min.</th>
                    <th class="p-4">Posizione</th>
                </tr>
            </thead>
            <tbody>
                {% for p in prodotti %}
                <tr class="border-b hover:bg-red-50">
                    <td class="p-4 font-semibold">{{ p[1] }}</td>
                    <td class="p-4 text-red-600 font-bold">{{ p[2] }}</td>
                    <td class="p-4 text-gray-500">{{ p[3] }}</td>
                    <td class="p-4 italic text-sm">{{ p[4] or '-' }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="p-10 text-center text-gray-500">
                        âœ… Tutte le scorte sono in regola!
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
