<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Magazzino PCL{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #06356d;
    }
  </style>

  {% block head_extra %}{% endblock %}
</head>

<body class="h-full flex flex-col">

  {% include "_header.html" %}

  <div class="min-h-screen flex">
    <!-- CONTENUTO PRINCIPALE -->
  <main class="flex-1 max-w-7xl mx-auto mt-2 w-full px-4 sm:px-6 lg:px-8 py-6">
    {% block content %}{% endblock %}
  </main>
  </div>

  <!-- Footer fisso -->
  <footer class="fixed bottom-0 w-full bg-blue-900 text-white shadow-inner z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center py-3">

      <!-- Testo copyright -->
      <span class="text-sm opacity-80 text-center sm:text-left">
        &copy; {{ current_year or '2026' }} Magazzino PCL. Tutti i diritti riservati.
      </span>

      <!-- Link utili -->
      <div class="flex space-x-4 mt-2 sm:mt-0">
        <a href="{{ url_for('dashboard') }}" class="hover:text-yellow-400 transition text-sm">Dashboard</a>
        <a href="{{ url_for('prodotti_view') }}" class="hover:text-yellow-400 transition text-sm">Prodotti</a>
        <a href="{{ url_for('categorie_view') }}" class="hover:text-yellow-400 transition text-sm">Categorie</a>
        <a href="{{ url_for('movimenti_view') }}" class="hover:text-yellow-400 transition text-sm">Movimenti</a>
      </div>

    </div>
  </footer>


</body>

</html>
