{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-4">
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
        <div class="bg-amber-500 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-edit"></i> Modifica Comodato
                </h1>
                <p class="text-amber-100 text-sm italic">Stai modificando il record ID: #{{ p[0] }}</p>
            </div>
            <a href="{{ url_for('elenco_prestiti') }}" class="text-white hover:text-amber-200 transition">
                <i class="fas fa-times text-2xl"></i>
            </a>
        </div>

        <form action="{{ url_for('modifica_prestito', prestito_id=p[0]) }}" method="POST" class="p-8 space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Nome Beneficiario /
                        Ente</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="text" name="beneficiario" value="{{ p[1] }}" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all font-bold text-gray-700">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Telefono</label>
                    <div class="relative">
                        <i class="fas fa-phone absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="text" name="telefono" value="{{ p[3] or '' }}"
                            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase mb-2">Indirizzo / Località</label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="text" name="indirizzo" value="{{ p[2] or '' }}"
                            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-black text-gray-400 uppercase mb-2">Note Aggiuntive</label>
                <textarea name="note" rows="3"
                    class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all">{{ p[4] or '' }}</textarea>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-xl">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle text-blue-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-xs text-blue-700">
                            La modifica del beneficiario verrà applicata a tutti gli oggetti consegnati in questa
                            sessione.
                            Le quantità in magazzino non verranno alterate da questa modifica.
                        </p>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="{{ url_for('elenco_prestiti') }}"
                    class="flex-1 text-center py-4 bg-gray-100 text-gray-600 font-bold rounded-xl hover:bg-gray-200 transition shadow-sm">
                    Annulla
                </a>
                <button type="submit"
                    class="flex-1 py-4 bg-amber-500 text-white font-black rounded-xl hover:bg-amber-600 transition shadow-lg shadow-amber-200 uppercase tracking-wider">
                    Salva Modifiche
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
